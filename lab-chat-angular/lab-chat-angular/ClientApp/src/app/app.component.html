<div id="main-container" style="text-align:center">
  <h1>
    <a href="https://codingblast.com/asp-net-core-signalr-simple-chat/" target="_new">
      ASP.NET Core SignalR Chat with Angular
    </a>
  </h1>

  <div class="container">
    <h2>Â¡Bienvenido {{nick}}!</h2>
    <form #chatForm="ngForm" (ngSubmit)="sendMessage();chatForm.reset();">
      <div>
        <label for="message">Mensaje</label>
        <input type="text" id="message" name="message" [(ngModel)]="message" required>
      </div>
      <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
        Enviar Mensaje
      </button>
    </form>
  </div>

  <div class="container" *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <div *ngIf="{{message.mio}}; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <div col-md-12 style="text-align:left">
          <div col-md-6></div>
          <div col-md-6>
            <strong><small>{{message.fecha}}</small> {{message.usuario}} - {{message.mensaje}}</strong>
          </div>
        </div>
      </ng-template>
      <ng-template #elseBlock>
        <div col-md-12 style="text-align:left">
          <div col-md-6>
            <strong><small>{{message.fecha}}</small> {{message.usuario}} - {{message.mensaje}}</strong>
          </div>
          <div col-md-6></div>
        </div>
      </ng-template>     
    </div>
  </div>

</div>
