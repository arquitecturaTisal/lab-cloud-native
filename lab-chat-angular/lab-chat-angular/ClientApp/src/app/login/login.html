<div id="main-container" style="text-align:center;padding-left:25%;padding-right:25%;">
<h1>Login Tisal AD</h1>
  <div ng-show="error" class="alert alert-danger">{{error}}</div>
  <form #loginForm="ngForm" name="form" (ngSubmit)="login();loginForm.reset();" role="form">
    <div class="form-group">
      <label for="txtDominio">Dominio</label>
      <i class="fa fa-lock"></i>
      <input type="text" autocomplete="off" name="txtDominio" id="txtDominio" class="form-control" [(ngModel)]="txtDominio" required  />
      
    </div>
    <div class="form-group">
      <label for="txtUsuario">Usuario</label>
      <i class="fa fa-key"></i>
      <input type="text" autocomplete="off" name="txtUsuario" id="txtUsuario" class="form-control" [(ngModel)]="txtUsuario" required placeholder="lpetruzzella" />
    </div>
    <div class="form-group">
      <label for="password">Clave</label>
      <i class="fa fa-lock"></i>
      <input type="password" autocomplete="off" name="txtClave" id="txtClave" class="form-control" [(ngModel)]="txtClave" required placeholder="#!++.==" />
      
    </div>
    <div class="form-actions">
      <button type="submit" id="sendmessage" [disabled]="!loginForm.valid">
        Iniciar sesi√≥n
      </button>
    </div>
  </form>
  </div>
